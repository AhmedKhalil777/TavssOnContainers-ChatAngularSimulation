
<div id="sidepanel" >
    <img [src]="'assets/TAVSSv1.png'" id="icon" alt="User Icon" style="width: 40%;" />
    <div id="profile">
        <div class="wrap">
        <img id="profile-img" src ={{user.imgPath}}   class="online" alt="" />
            <p>{{user.name}}</p>
            <i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
            <div id="status-options">
                <ul>
                    <li id="status-online" class="active"><span class="status-circle"></span> <p>Online</p></li>
                    <li id="status-away"><span class="status-circle"></span> <p>Away</p></li>
                    <li id="status-busy"><span class="status-circle"></span> <p>Busy</p></li>
                    <li id="status-offline"><span class="status-circle"></span> <p>Offline</p></li>
                </ul>
            </div>
            <div id="expanded">
                <label for="twitter"><i class="fa fa-facebook fa-fw" aria-hidden="true"></i></label>
                <input name="twitter" type="text" value="mikeross" />
                <label for="twitter"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></label>
                <input name="twitter" type="text" value="ross81" />
                <label for="twitter"><i class="fa fa-instagram fa-fw" aria-hidden="true"></i></label>
                <input name="twitter" type="text" value="mike.ross" />
            </div>
        </div>
    </div>
    <div id="search">
        <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
        <input type="text" placeholder="Search contacts..." />
    </div>
    <div class="container-fluid">
        <fa-icon [icon]="faclod"></fa-icon> Channels

    </div>
    <div id="contacts">
        <ul  >
            <li  *ngFor="let channel of Channels"   class="contact" >
                <div class="wrap" (click)="choosegroup(channel.channelId)">
                    <span class="contact-status online"></span>
                    <img [src]='channel.imgPath != "" ?channel.imgPath  : logo ' alt="" />
                    <div class="meta">
                    <p class="name">{{channel.name}}</p>
                    <p class="preview">{{channel.caption}}</p>
                    </div>
                </div>
            </li>

        </ul>
    </div>
    <div id="bottom-bar">
        <button id="addcontact"><fa-icon [icon]="plus" aria-hidden="true" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat"  ></fa-icon><span>Add contact</span></button>
        <button id="settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Settings</span></button>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name</label>
            <input type="text" [(ngModel)]="channelName" placeholder="Write your message..." style="margin-top: 75px;"  />
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Caption</label>
            <input type="text" [(ngModel)]="caption" placeholder="Write your message..." style="margin-top: 75px;"  />
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="CreateChannel(caption , channelName)">Create</button>
      </div>
    </div>
  </div>
</div>
